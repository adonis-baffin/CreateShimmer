modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
logoFile="createshimmer.png"
#credits=""
authors="${mod_authors}"
description='''${mod_description}'''

[[mixins]]
config="${mod_id}.mixins.json"

#[[accessTransformers]]
#file="META-INF/accesstransformer.cfg"

[modproperties.${mod_id}]
"create_dragons_plus:fluid/dye"=true
"create_dragons_plus:block/fluid_hatch"=true
"create_dragons_plus:item/blaze_upgrade_smithing_template"=true

[[dependencies.${mod_id}]]
modId="neoforge"
type="required"
versionRange="${neo_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
type="required"
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="create"
type="required"
versionRange="${create_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="create_dragons_plus"
type="required"
versionRange="${create_dragons_plus_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="twilightforest"
type="required"
versionRange="${twilight_forest_version_range}"
ordering="NONE"
side="BOTH"